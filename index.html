<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趙柏豪的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007BFF;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-links a {
            font-size: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .container {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到趙柏豪的個人網站</h1>
        <p>我是趙柏豪，感謝你來訪！</p>
        <div class="social-links">
            <a href="https://www.instagram.com/7cphao_?igsh=MWZ6Mmt1bXUxbmpkbw%3D%3D&utm_source=qr" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/profile.php?id=100077323779591&mibextid=LQQJ4d" target="_blank">Facebook</a>
        </div>
    </div>
</body>
</html>
